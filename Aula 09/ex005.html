<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        body {
            background: linear-gradient(135deg, pink, purple) no-repeat;

            width: 100%;
            height: 100vh;

            font-family: "Bebas Neue", sans-serif; 
            font-size: 18px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="clique">Clique em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        // Acima estamos dando valor à variável p1, como temos 2 tags p, usamos o colchete [] para informar a numeração da tag (começa do 0)
        window.document.write('Está escrito assim em: '+ p1.innerHTML)
        // o objeto .write serve para escrever no documento que foi localizado pelos ojetos anteriores (window.document)
        // o .innerText traz o texto sem formatação, já o .innerHTML traz com todas as tags filhas
        var d = window.document.getElementById('clique')
        // pelo objeto .getElementById a variável recebe o valor pelo id
        d.style.background = 'purple'
        // chama a variável d, acessa a formatação dela na tag style e altera seu background, ficando grifado
        
    </script>
</body>
</html>
